<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <section class="intro">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a
        class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details ?
      </a>
    </section>
    <main class="main-page">
      <section id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" /><button>Add</button>
        </div>
      </section>
      <section class="tasks-incompleted">
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox" /><label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon" />
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon" />
            </button>
          </li>
        </ul>
      </section>
      <section class="task-completed">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
